<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload file</title>
    <link rel='stylesheet' href='index.css'/>
  </head>
  <body>
    <main>
      <form id='upload-form'>
        <div class='upload-form__face-one'>
          <h2>upload face 1</h2>
          <input type="file" class='file-input-one' name="uploadfile1" />
          <figure class='figure1'>
            <img class='image-one'/>
            <figcaption>face 1</figcaption>
          </figure>
        </div>
        <div class='upload-form__face-two'>
          <h2>upload face 2</h2>
          <input type="file" class='file-input-two' name="uploadfile2" />
          <figure class='figure2'>
            <img class='image-two'/>
            <figcaption>face 2</figcaption>
          </figure>
        </div>
      </form>
    </main>
    <aside class='side-panel'>
      <header>
        <h1> how similar are these faces? </h1>
        <h1 id='result'></h1>
      </header>
      <button class='upload-button'>Upload and Compare</button>
    </aside>
  </body>
  <script type='text/javascript' src='index.js'></script>
</html>
